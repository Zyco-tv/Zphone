<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - [WIP] iOS Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="c-calculator js-calculator">
  <div class="c-calculator__header">
    <div class="c-calculator__value js-calculator__value">
      0
    </div>
  </div>

  <div class="c-calculator__body js-calculator__body">
    <button
      class="c-calculator__button c-calculator__button--function js-calculator__clearall"
      data-type="function"
      data-action="clearAll"
    >
      <abbr title="All Clear">
        AC
      </abbr>
    </button>
    
    <button
      class="c-calculator__button c-calculator__button--function js-calculator__clear"
      data-type="function"
      data-action="clear"
      hidden
    >
      <abbr title="Clear">
        C
      </abbr>
    </button>

    <button
      class="c-calculator__button c-calculator__button--function"
      data-type="function"
      data-action="invert"
    >
      &plusmn;
    </button>

    <button
      class="c-calculator__button c-calculator__button--function"
      data-type="function"
      data-action="percentage"
    >
      %
    </button>

    <button
      class="c-calculator__button c-calculator__button--operator"
      data-type="operator"
      data-action="divide"
    >
      &divide;
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="7"
    >
      7
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="8"
    >
      8
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="9"
    >
      9
    </button>

    <button
      class="c-calculator__button c-calculator__button--operator"
      data-type="operator"
      data-action="multiply"
    >
      &times;
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="4"
    >
      4
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="5"
    >
      5
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="6"
    >
      6
    </button>

    <button
      class="c-calculator__button c-calculator__button--operator"
      data-type="operator"
      data-action="subtract"
    >
      &minus;
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="1"
    >
      1
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="2"
    >
      2
    </button>

    <button
      class="c-calculator__button"
      data-type="value"
      data-value="3"
    >
      3
    </button>

    <button
      class="c-calculator__button c-calculator__button--operator"
      data-type="operator"
      data-action="add"
    >
      &plus;
    </button>

    <button
      class="c-calculator__button c-calculator__button--double"
      data-type="value"
      data-value="0"
    >
      0
    </button>

    <button
      class="c-calculator__button"
      data-type="function"
      data-action="decimal"
    >
      .
    </button>

    <button
      class="c-calculator__button c-calculator__button--operator"
      data-type="function"
      data-action="calculate"
    >
      &equals;
    </button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
